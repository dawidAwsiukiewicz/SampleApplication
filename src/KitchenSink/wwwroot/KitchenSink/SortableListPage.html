<link rel="import" href="/sys/juicy-draggable-gh-pages/juicy-draggable.html" />


<template>
    <template is="dom-bind">
        <h1>Sortable list</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.People}}" as="item" restamp>
                        <tr>
                            <td>{{item.Name}}</td>
                            <td>
                                <button   value="{{item.OrderingUp$::click}}" onmousedown="++this.value" disabled="{{ isFirstItem(model.People, item) }}" class="sortable-btn sortable-btn-up"></button>
                                <button class="sortable-btn sortable-btn-down" value="{{item.OrderingDown$::click}}" disabled="{{isLastItem(model.People, item)}}" onmousedown="++this.value"></button>

                            </td>
                        </tr>
                </template>
            </tbody>
        </table>
        </template>

    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;


            template.isFirstItem = function (items, item) {
                if (items.indexOf(item) === 0) {
                    return true;
                }

                return false;
            };

            template.isLastItem = function (items, item) {

                if (items.indexOf(item) === items.length - 1) {
                    return true;
                }

                return false;
            };
        })();
    </script>

</template>
