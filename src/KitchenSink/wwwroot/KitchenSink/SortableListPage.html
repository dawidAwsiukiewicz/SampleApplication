<link rel="import" href="/sys/juicy-draggable-gh-pages/juicy-draggable.html" />


<template>
    <template is="dom-bind">
        <h1>Sortable list</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.People}}" as="item" sort="sortItem" observe="Ordering$ item.Ordering$">
                        <tr>
                            <td>{{item.Name$}}</td>
                            <td>

                                <button value="{{item.OrderingUp$::click}}" onmousedown="++this.value" disabled$="{{ isFirstItem(index,item) }}" class="sortable-btn sortable-btn-up"></button>
                                <button value="{{item.OrderingDown$::click}}" onmousedown="++this.value" disabled="{{isLastItem(index,item)}}" class="sortable-btn sortable-btn-down"></button>

                            </td>
                        </tr>
                </template>
            </tbody>
        </table>
        </template>

    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            
            template.sortItem = function (a, b) {
                if (a['Ordering$'] > b['Ordering$']) {
                    return 1;
                }else if ( a['Ordering$'] < b ['Ordering$']){
                    return -1;
                }
                return 0;
            }



            template.isFirstItem = function (index, item) {
                if (index === 0) {
                    return true;
                }

                return false;
            };

            template.isLastItem = function (index, item) {
       
                if (index === template.model.People.length - 1) {
                    return true;
                }

                return false;
            };
        })();
    </script>

</template>
